---
layout: default
---

<br><br><br>

<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  <br><br>
  {% for post in site.categories[category] %}
  <li>
    <h3>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <small>{{ post.date | date_to_string }}</small><br>
      <p>{{post.subtitle}}</p>
    </h3>
  </li>
  {% endfor %}
</ul>
